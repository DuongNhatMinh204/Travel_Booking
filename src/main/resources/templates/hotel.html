<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel List</title>
    <link rel="stylesheet" href="/css/hotel.css">
</head>
<body>
<header>
    <a href="#" class="logo"><span>Future</span>Wonders</a>
    <nav class="bar">
        <a href="home">Home</a>
        <a href="booking" >Booking</a>
        <a href="hotel" class="indam">Hotel</a>
        <a href="flight">FLight</a>
        <a href="trending">Trending</a>
        <a href="news">News</a>
        <a href="package">Packages</a>
        <a href="services">Services</a>
        <a href="gallery">Gallery</a>
        <a href="review">Review</a>
        <a href="contact">Contact</a>
        <a href="plan-trip">Pay</a>
    </nav>
</header>

<div class="container">
    <h1>Danh sách khách sạn</h1>
    <div id="hotel-list" class="hotel-list">
        <!-- Danh sách khách sạn sẽ được thêm vào đây bằng JavaScript -->
    </div>
</div>

<!-- ✅ Modal chọn khách sạn -->
<div id="hotel-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Nhập thông tin đặt phòng</h2>
        <form id="hotel-form">
            <label for="checkin-date">Check-in Date:</label>
            <input type="date" id="checkin-date" required>

            <label for="checkout-date">Check-out Date:</label>
            <input type="date" id="checkout-date" required>

            <input type="hidden" id="order-id">
            <input type="hidden" id="hotel-id">

            <button type="submit">Xác nhận</button>
        </form>
    </div>
</div>

<script src="/js/hotel.js"></script>
</body>
</html>
