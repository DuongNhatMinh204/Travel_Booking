
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel List</title>
    <link rel="stylesheet" href="/css/hotel.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .user-icon {
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 150px;
            z-index: 1000;
        }
        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
        }
        .dropdown-menu a:hover {
            background-color: #f5f5f5;
        }

    </style>
</head>
<body>
<header>
    <a href="#" class="logo"><span>Future</span>Wonders</a>
    <nav class="bar">
        <a href="home">Home</a>
        <a href="booking">Booking</a>
        <a href="hotel" class="indam">Hotel</a>
        <a href="flight">Flight</a>
        <a href="trending">Trending</a>
        <a href="news">News</a>
        <a href="package">Packages</a>
        <a href="services">Services</a>
        <a href="gallery">Gallery</a>
        <a href="review">Review</a>
        <a href="contact">Contact</a>
        <a href="plan-trip">Pay</a>
    </nav>
    <div class="icons">
        <a href="#"><i class="fas fa-search" id="search-btn"></i></a>
        <a href="#" id="user-icon">
            <i class="fas fa-user"></i>
        </a>
        <div id="user-menu" class="dropdown-menu">
            <a href="/profile">Xem Profile</a>
            <a href="/user">Đăng xuất</a>
        </div>
    </div>
    <script>
        document.getElementById("user-icon").addEventListener("click", function(event) {
            event.preventDefault(); // Ngăn chặn chuyển trang
            let menu = document.getElementById("user-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        });

        // Ẩn menu khi click ra ngoài
        document.addEventListener("click", function(event) {
            let userIcon = document.getElementById("user-icon");
            let menu = document.getElementById("user-menu");

            if (!userIcon.contains(event.target) && !menu.contains(event.target)) {
                menu.style.display = "none";
            }
        });
    </script>
</header>

<div class="container">
    <h1>Danh sách khách sạn</h1>
    <div id="hotel-list" class="hotel-list">
        <!-- Danh sách khách sạn sẽ được thêm vào đây bằng JavaScript -->
    </div>
</div>

<!-- Modal chọn khách sạn -->
<div id="hotel-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Nhập thông tin đặt phòng</h2>
        <form id="hotel-form">
            <label for="checkin-date">Check-in Date:</label>
            <input type="date" id="checkin-date" required>

            <label for="checkout-date">Check-out Date:</label>
            <input type="date" id="checkout-date" required>

            <input type="hidden" id="order-id">
            <input type="hidden" id="hotel-id">

            <!-- Nút chọn phòng và danh sách phòng -->
            <div class="room-selection">
                <button type="button" id="choose-room-btn">Chọn phòng</button>
                <div id="room-list" class="room-list" style="display: none">
                    <!-- Danh sách phòng sẽ được thêm vào đây bằng JavaScript -->
                </div>
            </div>

            <button type="submit">Xác nhận đặt phòng</button>
        </form>
    </div>
</div>

<script src="/js/hotel.js"></script>

</body>
</html>
