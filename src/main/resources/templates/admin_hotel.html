<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/admin_hotel.css">
    <title>Hotel Booking</title>
    <style>
        #bookingTable {
            width: 100%;
            border-collapse: collapse;
        }
        #bookingTable th, #bookingTable td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        #bookingTable th {
            background-color: #f2f2f2;
        }
        .delete-btn, .add-btn {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        .add-btn {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<h2>Hotel Booking Management</h2>
<button class="add-btn" onclick="addBooking()">Thêm</button>
<table id="bookingTable">
    <thead>
    <tr>
        <th>Hotel Name</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Sunrise Hotel</td>
        <td>$200</td>
        <td><button class="delete-btn" onclick="deleteRow(this)">Xóa</button></td>
    </tr>
    <tr>
        <td>Moonlight Resort</td>
        <td>$350</td>
        <td><button class="delete-btn" onclick="deleteRow(this)">Xóa</button></td>
    </tr>
    </tbody>
</table>
<script>
    function deleteRow(btn) {
        let row = btn.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }

    function addBooking() {
        let table = document.getElementById("bookingTable").getElementsByTagName('tbody')[0];
        let newRow = table.insertRow();
        let cell1 = newRow.insertCell(0);
        let cell2 = newRow.insertCell(1);
        let cell3 = newRow.insertCell(2);

        cell1.textContent = "New Hotel";
        cell2.textContent = "$100";
        cell3.innerHTML = '<button class="delete-btn" onclick="deleteRow(this)">Xóa</button>';
    }
</script>
</body>
</html>
